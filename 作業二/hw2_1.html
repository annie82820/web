
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Contact form</title>

  </head>
  
  <body>
       
     <header>
       <span id="page_now">Contact Form</span>  
     </header>
  
  
  
    <nav>
      <hr>
      <a href="/html/">Home Page</a>
      <a href="/html/">Contact</a>
      <hr>
    </nav>
    
    <section>
     
      <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;ifq" method="POST">

      
      <div class="id">
      ID
      <br>
      <input type="text" name="entry.0.single" value="your_id">
      </div>
    
      <br>
    
      <div class="gender">
        Gender
        <br>
        <input type="radio" name="entry.1.group" value="Boy"> Boy
        <br>
        <input type="radio" name="entry.1.group" value="Girl"> Girl
     </div>
      
      <br>
      
      <div class="f_food">
        Favorite Foods
        <br>
        <input type="checkbox" name="entry.2.group" value="Apple"> Apple
        <br>
        <input type="checkbox" name="entry.2.group" value="Banana"> Banana
        <br>
        <input type="checkbox" name="entry.2.group" value="Lemon"> Lemon
        <br>
        <input type="checkbox" name="entry.2.group" value="Watermelon"> Watermelon
        <br>
        
      </div>  
    
      <br>
      
      <div>
        Relationship
        <br>
        <select name="entry.3.single">
          <option>single</option>
          <option>dating</option>
          <option>married</option>
          <option>hard to explain</option>
        </select>
      </div>
      
      <br>
    
    
      <div class="email">
        Email
        <br>
        <input type="text" name="entry.4.single" value="your_email">
      </div>
      
      <br>
      
      <div class="c">
        <label for="what">Comments</label>
        <br>
        <textarea cols=30 rows=6 name="entry.5.single" value=""></textarea>
      </div>
      
      <br>
      <br>
      
      <input type="submit" value="submit">

        
        </form>  
     
    </section>
